stages:
  - setup
  - quality
  - test
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache_yarn
    - ${CI_PROJECT_DIR}/packages/frontend/node_modules

image: danlynn/ember-cli:3.1.4
variables:
  YARN_CACHE_FOLDER: .cache_yarn
  DOCKER_DRIVER: overlay2

