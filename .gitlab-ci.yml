deploy-gitlab-pages:
  stage: deploy
  environment:
    name: github
    url: https://nullvoxpopuli.gitlab.com/emberclear
  script:
    - mkdir -p public
    - cp -r ${CI_PROJECT_DIR}/packages/frontend/dist/* public/
  artifacts:
    paths:
      - public
  only:
    - master
  dependencies:
    - build-pages


setup:
  stage: setup
  tags:
    - docker
  script:
    - ./run yarn install
  artifacts:
    paths:
      - /usr/local/bin
      - ${CI_PROJECT_DIR}/packages/frontend/node_modules/
