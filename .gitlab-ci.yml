test:
  stage: test
  tags:
    - docker
  script: [./run yarn test]
  dependencies:
    - setup

build-pages:
  stage: build
  tags:
    - docker
  script:
    - ./run yarn build:production
  artifacts:
    paths:
      - packages/frontend/dist
  dependencies:
    - setup

